language: node_js
node_js:
  - "4"

sudo: false

cache:
- npm

branches:
  only:
  - master

before_script:
  - npm install gitbook-cli

script:
  - gitbook build source/ docs/

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github_token: 
  verbose: true
  on:
    branch: master
  api-key:
    secure: 
