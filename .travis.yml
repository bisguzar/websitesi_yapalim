language: node_js
node_js:
- '4'
sudo: false
cache:
- npm
branches:
  only:
  - master
before_script:
- npm install gitbook-cli
script:
- gitbook build source/ docs/
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  target-branch: master
  github_token: $GITHUB_TOKEN
  on:
    branch: master
env:
  global:
    secure: 
